<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>New Years</h1>

    <div class="countdown-container">
        <div class="days">
            <p id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="min">
            <p id="min">0</p>
            <span>Minutes</span>
        </div>

        <div class="sec">
            <p id="sec">0</p>
            <span>Secounds</span>
        </div>
    </div>

    <script src="countdown.js"></script>
    
</body>
</html>
